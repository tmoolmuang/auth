<div class="register">
  <h3>Sign up</h3>
  <form>
    <div class="form-group">
      <input type="email" ng-model="email" placeholder="email" required>
    </div>
    <div class="form-group">
      <input type="password" ng-model="password" placeholder="password" required>
      <span class="redText">{{errorMessage}}</span>
    </div>
    <button  class="btn btn-default" ng-click="reg.signup(email, password)">Sign up</button>
    <br><br>
    <button class="btn btn-default" ng-click="reg.cancel()">Cancel</button>
  </form>
</div>
