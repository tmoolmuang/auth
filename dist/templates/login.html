<div class="login">
  <h3>Bloc chat - login</h3>
  <form>
    <div class="form-group">
      <input type="email" ng-model="email" placeholder="email" required>
    </div>
    <div class="form-group">
      <input type="password" ng-model="password" placeholder="password" required>
      <span class="redText">{{errorMessage}}</span>
    </div>
    <button  class="btn btn-default" ng-click="login.signin(email, password)">Sign in</button>
    <br><br>
    <button  class="btn btn-default" ng-click="login.signup()">new user sign up</button>
    <br>
  </form>
  <!-- <br><br>
  <button ng-click="login.checkAuth()">Check Auth</button><br>
  <button ng-show="login.AuthService.user" ng-click="login.signout()">Sign out</button><br>
  <button ng-click="login.signout()">Sign out</button><br> -->
</div>
