<div>
  <h2>Sign up</h2>
  <form>
    <input type="email" ng-model="email" placeholder="email" required><br>
    <input type="password" ng-model="password" placeholder="password" required><br>
    <span>{{errorMessage}}</span><br>
    <button ng-click="reg.signup(email, password)">Sign up</button><br>
  </form>
  <!-- <button ng-click="reg.checkAuth()">Check Auth</button><br> -->
  <button ng-click="reg.cancel()">Cancel</button><br>
</div>
